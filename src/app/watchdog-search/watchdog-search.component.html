<div id="search-component">
  <h4>Watchdog Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let watchdog of watchdogs$ | async" >
      <a routerLink="/detail/{{watchdog.id}}">
        {{watchdog.name}}
      </a>
    </li>
  </ul>
</div>
